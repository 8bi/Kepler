
<template name="admimPopupPlace">
	<div class="btn-group">
		<a class="popup-move btn btn-sm btn-default" href="#">Move</a> 
		<a class="popup-canc btn btn-sm btn-default" style="display:none" href="#">Cancel</a>
		<a class="popup-del btn btn-sm btn-default" href="#">Delete</a>
		<a class="popup-clone btn btn-sm btn-default" href="#">Clone</a> 		
	</div>
	<div class="input-group">
		<input class="popup-reninput form-control" type="text" value="{{name}}" />
		<span class="input-group-btn">
			<a class="popup-ren btn btn-default" href="#">Rename</a>
		</span>
	</div>
</template>
