
<template name="layoutFull">
	<div class="container-full">
	    {{> yield}}
	</div>
</template>

<template name="layoutPage">
	<div class="container">
	    {{> yield}}
	</div>
</template>

<template name="layoutMap">
	<div class="container-full">

		{{> map}}

		<div id="sidebar" class="sidebar">
	        <!-- Nav tabs -->
	        <ul class="nav nav-pills" role="tablist">
	            <li class="{{isActiveRoute 'intro'}}"><a href="/intro" role="tab"><i class="icon icon-home"></i></a></li>            	
	            <li class="{{isActiveRoute 'profile'}}"><a href="/profile" role="tab"><i class="icon icon-profile"></i><span class="hidden-xs"> {{i18n 'ui.btns.profile'}}</span></a></li>
	            <li class="{{isActiveRoute 'friends'}}"><a href="/friends" role="tab"><i class="icon icon-friends"></i><span class="hidden-xs"> {{i18n 'ui.btns.users'}}</span></a></li>
				<li class="{{isActiveRoute 'places'}}"><a href="/places" role="tab"><i class="icon icon-map"></i><span class="hidden-xs"> {{i18n 'ui.btns.places'}}</span></a></li>	            
	        </ul>
	        <!-- Tab panes -->
	        <div class="tab-content">
	            <div id="home" class="tab-pane fade in active" role="tabpanel">
					
					{{> yield}}

	            </div>
	        </div>
	        <a class="sidebar-close pull-right" href="#"></a>
	    </div>

	    {{> alertList}}

	</div>
</template>

<template name="buttonStatus">
{{#with connectionStatus}}
	<li class="btn-connection" style="{{#if connected}}opacity:0{{else}}opacity:1{{/if}}"><a href="#" title="{{status}}"><i class="icon icon-status-{{status}}"></i></a></li>
{{/with}}
</template>
