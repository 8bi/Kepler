
<template name="dialogConver">
	<div class="modal" id="dialogConver">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title"></h4>
				</div>
				<div class="modal-body list-group">
					{{> conver_msgs}}
				</div>
				<div class="modal-footer">
					{{> conver_input}}
				</div>
			</div>
		</div>
	</div>
</template>

<template name="conver_input">
	<form class="conver-input">
		<div class="col-xs-12">
			<textarea name="body" placeholder="{{i18n 'ui.labels.msgnew'}}"  maxlength="300" aria-expanded="true" aria-label="{{i18n 'ui.labels.msgnew'}}"></textarea>
		</div>
	</form>
</template>

<template name="conver_new">
	<form class="form-horizontal conver-new" role="form">
		<div class="input-group">
			<input class="form-control conver-txt-new" tyte="text" maxlength="60" placeholder="{{i18n 'ui.labels.convertit'}}" aria-label="{{i18n 'ui.labels.convertit'}}" aria-expanded="true" />
			<span class="input-group-btn">
				<a class="btn btn-default conver-btn-new">
					<i class="icon icon-add"></i>
					{{i18n 'ui.btns.convernew'}}
				</a>
			</span>
		</div>
	</form>
</template>
