
<template name="item_conver">
	<div class="conver-item">
		<a class="pull-left" href="/conver/{{_id}}">
			<small class="conver-users">
			{{#each usersIds}}
				{{#with newUser this}}
					{{> item_username}}
				{{/with}}
			{{/each}}
			</small><br>
			<span class="conver-btn-title"> {{{tit}}}</span>
		</a>
		<div class="pull-right">
			{{#if placeId}}
				{{#with newPlace placeId}}
					{{> item_place}}
				{{/with}}
			{{/if}}
			<time>{{humanTime lastMsg.updateAt 1}}</time>
			<label class="btn btn-sm btn-default conver-btn-del">
				<i class="icon icon-del"></i>
			</label>
		</div>
	</div>
</template>
