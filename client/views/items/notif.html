
<template name="item_notif">
	<div class="alert alert-{{type}} alert-dismissable">
		<a class="close" data-dismiss="alert">&times;</a>
		<div><i class="icon icon-{{type}}"></i> {{{msg}}}</div>
	</div>
</template>

<template name="item_notif_clean">
	<a class="notif-btn-clean btn btn-sm btn-default pull-right" href="#">
		<i class="icon icon-success"></i> {{i18n 'btns.notifclean'}}
	</a>
</template>
