
<template name="marker_checkins">
	{{#if checkinsCount}}<b class="badge badge-orange">{{checkinsCount}}</b>{{/if}}
</template>

<template name="marker_cluster">
	{{#if checkinsCount}}<b class="badge badge-orange">{{checkinsCount}}</b>{{/if}}
	<b class="badge badge-blue">{{getChildCount}}</b>	
</template>
