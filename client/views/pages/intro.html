
<template name="pageIntro">

<div id="intro">
	<div class="col-xs-12 col-md-4 col-md-offset-4 text-center">
	
		<img id="logo" src="/images/climbo-200.png" />
		
		<em id="slogan" class="clearfix">The Climbers Community</em>

		<br />
		{{#if currentUser}}
			{{#with currentUser}}
			<span class="btn btn-default">
				{{> item_user}}
			</span>
				<br /><br />
				<a class="btn btn-lg btn-primary" href="/">{{i18n 'ui.btns.enter'}}</a>
			{{/with}}
		{{else}}
			{{> loginButtons}}
		{{/if}}
		<br />
		<br />		

		{{> social_icons}}

		<small class="text-muted">
			<i>&copy;2014 Climbo.net</i>
			&nbsp;&bull;&nbsp;
			<a href="http://blog.climbo.net/">Blog</a>
		</small>
	</div>
</div>

</template>
