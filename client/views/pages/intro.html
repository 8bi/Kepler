
<template name="pageIntro">

<div id="intro">
	<div class="row">
		<div class="col-xs-12 col-md-4 col-md-offset-4 text-center">
		
			<img id="logo" src="{{i18n 'website.logo'}}" />
			
			<em id="slogan" class="clearfix">{{i18n 'website.desc'}}</em>

			<br /><br />
			{{#if currentUser}}
				{{#with currentUser}}
				
					<div class="btn btn-default">
						{{> item_user}}
					</div>
					<br /><br />
					<div class="btn btn-default">
						<a href="{{pathFor route='logout'}}">{{i18n 'btns.logout'}}</a>
					</div>
				
				{{/with}}
			{{else}}
				{{> loginButtons}}
			{{/if}}
			<br /><br />

			{{> footer}}
			
		</div>
	</div>
</div>

</template>
