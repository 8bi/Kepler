
<template name="panelFriends">

<div id="friends" class="panel">
	<div class="panel-heading bg-primary">

		{{i18n 'ui.titles.friends'}}
		<div class="pull-right">
		{{> switch_online}}
		</div>
	</div>
	<div class="panel-body list-group list-items">
		<div class="list-group-item">
			<form role="form">
				<div class="form-group has-feedback">
					<input class="form-control users-inp-search" type="text" placeholder="{{i18n 'ui.labels.findusers'}}" /> 
					<a class="form-control-feedback users-btn-search">
						<i class="icon icon-search"></i>
					</a>
				</div>
			</form>
		</div>
		{{#each friends}}
		<div class="list-group-item">
			{{> item_friend}}
		</div>
		{{/each}}
	</div>
</div>
	
</template>

<template name="switch_online">
	<input id="switch_online" type="checkbox" />
</template>
