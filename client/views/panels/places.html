
<template name="panelPlaces">

<div id="places" class="panel">
	<div class="panel-heading bg-primary">
		<h4 class="pull-left">
			<a class="back" href="javascript:history.back()"><i class="icon icon-ar-left-w"></i></a> 
			{{i18n 'ui.titles.places'}}
		</h4>		
		<a class="close pull-right" href="/">&times;</a>
	</div>
	<div class="panel-body">
	{{#each places}}
		<div class="well well-sm pull-left">
			{{> item_place}}
			<br />
			<span class="label label-primary">{{placeType type}}</span>
			<br />
			<small>{{near}}</small>
			<br />
			{{> place_btns}}
		</div>
	{{/each}}
	</div>
</div>		

</template>
