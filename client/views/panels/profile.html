
<template name="panelProfile">

<div id="profile" class="panel">
{{#if currentUser}}
	{{#with currentUser}}
	<div class="panel-heading bg-primary">
		<h4 class="pull-left"><img class="user-avatar" src="{{avatar}}" /> {{name}}</h4>
		<a class="close pull-right" href="/">&times;</a>
	</div>
	<div class="panel-body">
		
		{{> tab_checkin}}

		<div class="list-group">
			<a class="list-group-item disabled"><!--  href="/notifications"> -->
				<i class="icon icon-notif"></i>
				 {{i18n 'ui.btns.notif'}} 
				<span class="badge">{{notif.length}}</span>
			</a>		
			<a class="list-group-item" href="/favorites">
				<i class="icon icon-star"></i>
				 {{i18n 'ui.btns.favs'}} 
				<span class="badge">{{favorites.length}}</span>
			</a>
			<a class="list-group-item" href="/convers">
				<i class="icon icon-mes"></i>
				 {{i18n 'ui.btns.convers'}} 
				<span class="badge">{{convers.length}}</span>
			</a>
		</div>

		<div class="list-group">
			<a class="list-group-item" href="/settings">
				<i class="icon icon-sets"></i> 
				{{i18n 'ui.btns.sets'}}
			</a>			
		</div>

		<div class="list-group">
			<a class="list-group-item" href="/intro">
				<i class="icon icon-home"></i> 
				{{i18n 'ui.btns.home'}}
			</a>
			<a class="list-group-item" href="/logout">
				<i class="icon icon-logout"></i> 
				{{i18n 'ui.btns.logout'}}
			</a>			
		</div>
	</div>
	{{/with}}
{{/if}}
</div>

</template>

<template name="tab_checkin">
{{#if placeCheckin}}
	{{#with placeCheckin}}
	<ul class="list-group" id="tab_checkin">
		<li class="list-group-item active text-center">
			{{> item_place}}
		</li>
		<li class="list-group-item">
			
			{{> place_btns_all}}
					
		</li>
	</ul>
	{{/with}}
{{/if}}
</template>
