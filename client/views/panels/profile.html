
<template name="panelProfile">

<div id="profile" class="panel">

	<div class="panel-heading bg-primary">
		<h4 class="pull-left"><img class="user-avatar" src="{{avatar}}" /> {{name}}</h4>
		<a class="close pull-right" href="/">&times;</a>
	</div>
	<div class="panel-body">
		
		{{> tab_checkin}}

		<div class="list-group">
			<a class="list-group-item" href="/notifications">
				<i class="icon icon-notif"></i>
				 {{i18n 'btns.notif'}} 
				<span class="badge {{#if notif.length}}badge-red{{/if}}">{{notif.length}}</span>
			</a>
			<a class="list-group-item" href="/convers">
				<i class="icon icon-mes"></i>
				 {{i18n 'btns.convers'}} 
				<span class="badge">{{convers.length}}</span>
			</a>
		</div>
		<div class="list-group">
			<a class="list-group-item" href="/favorites">
				<i class="icon icon-star"></i>
				 {{i18n 'btns.favs'}} 
				<span class="badge">{{favorites.length}}</span>
			</a>
			<a class="list-group-item" href="/history">
				<i class="icon icon-hist"></i>
				 {{i18n 'btns.hist'}} 
				<span class="badge">{{hist.length}}</span>
			</a>
			<!-- a class="list-group-item" href="/events">
				<i class="icon icon-cal"></i>
				 {{! i18n 'btns.events'}} 
				<span class="badge">{{! events.length}}</span>
			</a-->			
		</div>
		<div class="list-group">
			<a class="list-group-item" href="/settings">
				<i class="icon icon-sets"></i> 
				{{i18n 'btns.sets'}}
			</a>
			<a class="list-group-item" href="/intro">
				<i class="icon icon-home"></i> 
				{{i18n 'btns.home'}}
			</a>	
<!-- 			<a class="list-group-item" href="/feedback">
				<i class="icon icon-sets"></i> 
				{{i18n 'btns.feed'}}
			</a> -->
		</div>

		
			<a class="btn btn-default btn-sm pull-right" href="/logout">
				<i class="icon icon-logout"></i> 
				{{i18n 'btns.logout'}}
			</a>			
		
	</div>
</div>

</template>
