
<template name="tab_geoinfo">
	
	<ul class="list-group">
		<li class="list-group-item active">		
			<i class="icon icon-geo"></i> {{i18n 'ui.tabs.geo'}}
		</li>
		<li class="list-group-item panel-geoinfo">
			{{#if esp}}<i class="icon icon-esp"></i> <label>{{i18n 'ui.labels.esp'}}</label> {{humanAzimut esp}} <br />{{/if}}
			{{#if periodo}}<i class="icon icon-cal"></i> <label>{{i18n 'ui.labels.season'}}</label> {{periodo}}<br />{{/if}}
			{{#if ombra}}<i class="icon icon-esp"></i> <label>{{i18n 'ui.labels.shadow'}}</label> {{ombra}}<br />{{/if}}
			{{#if ele}}<i class="icon icon-ele"></i> <label>{{i18n 'ui.labels.ele'}}</label> {{ele}}m <br />{{/if}}
			{{#if loc}}<i class="icon icon-sun"></i> <label>{{i18n 'ui.labels.sunrise'}}</label> {{sunrise loc}} <label>{{i18n 'ui.labels.sunset'}}</label> {{sunset loc}} <br />{{/if}}
		</li>
	</ul>

</template>
