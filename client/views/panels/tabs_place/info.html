
<template name="panel_info">

	<ul class="list-group">
		{{#if type}}
		<li class="list-group-item">
			<i>{{i18n 'ui.labels.type'}}:</i> {{placeType type}}
		</li>
		{{/if}}
		{{#if desc}}
		<li class="list-group-item">
			<i>{{i18n 'ui.labels.descr'}}: </i><br />
			<p class="place-desc">{{desc}}</p>
		</li>
		{{/if}}
		<li class="list-group-item container-fluid">
			<div class="row">
				<address class="col-xs-7 place-place">
					{{#if reg}}<label>{{i18n 'ui.labels.reg'}}:</label> {{reg}}<br />{{/if}}
					{{#if prov}}<label>{{i18n 'ui.labels.prov'}}:</label> {{prov}}<br />{{/if}}
					{{#if com}}<label>{{i18n 'ui.labels.com'}}:</label> {{com}}<br />{{/if}}
					{{#if near}}<label>{{i18n 'ui.labels.loc'}}:</label>
					<br /><span class="text-nowrap">{{near}}</span>
					{{/if}}
				</address>
				<div class="col-xs-5 text-right">
					<a class="btn btn-sm btn-default" href="{{navUrl loc}}" target="_blank">
						<i class="icon icon-nav"></i> <span>{{i18n 'ui.btns.nav'}}</span>
					</a>
				</div>
			</div>
		</li>
		{{#if warn}}
		<li class="list-group-item alert alert-warning alert-dismissable place-warn">
			<i class="icon icon-danger"></i> {{warn}}
		</li>
		{{/if}}
	</ul>

</template>
