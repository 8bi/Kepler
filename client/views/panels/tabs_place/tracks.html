
<template name="tab_tracks">

	{{#if tracks}}
	<div class="list-group">
		<a class="list-group-item active" href="/place/{{id}}/tracks">		
			<i class="icon icon-gpx"></i> {{i18n 'ui.tabs.tracks'}}
		</a>
		{{#each getTracksList}}
		<a class="list-group-item panel-btn-tracks" href="#">
			{{#with properties}}
				{{> popup_track}}
			{{/with}}
		</a>
		{{/each}}
	</div>
	{{/if}}

</template>
