
<template name="panelPlace_admin">
{{#if isAdmin}}

	<div class="list-group">
		<span class="list-group-item active">
			{{i18n 'title_admin'}}
		</span>
		<span class="list-group-item">
			<!--  <a class="popup-move btn btn-primary" href="#">
				Move
			</a>
			<a class="popup-movecanc btn btn-default" style="display:none" href="#">
				Cancel
			</a>  -->
			<a class="btn-editdel btn btn btn-default" href="#" data-confirm-msg="{{i18n 'btn_del'}}">
				<i class="icon icon-del"></i> {{i18n 'btn_del'}}
			</a>
		</span>
		<span class="list-group-item">
			<label>{{i18n 'label_rawdata'}}</label><br>
			<textarea class="" cols="30" rows="10">
			{{stringify data}}
			</textarea>
		</span>
	</div>
{{/if}}
</template>
