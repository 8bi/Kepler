

<!-- TODO split in two templates user convers and place convers -->

<template name="item_conver">
	<div class="conver-item">
		{{#if target}}
		<span class="conver-target">
			{{#with target}}
				{{> Template.dynamic template=this.template}}
			{{/with}}
		</span>
		{{/if}}
		{{#if usersIds}}
		&bull;
		<span class="conver-users">
		{{#each usersIds}}
			{{#with userById this}}
				{{> item_user_name}}
			{{/with}}
		{{/each}}
		</span>
		<br />
		{{/if}}
		<span class="conver-title">
			<a class="btn btn-link btn-xs" href="/conver/{{_id}}">
				{{tit}}
			</a>
		</span>
		<div class="pull-right">
			<time>{{humanTime date 1}}</time>
			<a class="btn btn-sm btn-default" href="/conver/{{_id}}">
				<i class="icon icon-mes"></i>
			</a>			
			<a class="btn btn-sm btn-default conver-btn-del" href="#" data-confirm-msg="{{i18n 'btn_converdel'}}">
				<i class="icon icon-del"></i>
			</a>
		</div>
	</div>
</template>
