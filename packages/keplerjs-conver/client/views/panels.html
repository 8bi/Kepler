
<template name="panelProfile_conver">
	<a class="list-group-item" href="/convers">
		<i class="icon icon-mes"></i>
		 {{i18n 'btn_convers'}} 
		<span class="badge">{{convers.length}}</span>
	</a>
</template>

<template name="panelConver">

	<div id="conver" class="panel">
		<div class="panel-heading bg-primary">
			<h4 class="pull-left">
				<a class="back" href="javascript:history.back()">
					<i class="icon icon-arrow-l"></i>
				</a> 
				{{{title}}}
			</h4>
			<a class="close pull-right" href="/">
				<i class="icon icon-close"></i>
			</a>
		</div>
		<div class="panel-body list-group list-items">

			{{> converMsgs}}

		</div>
		<div class="panel-footer">
			{{> converInput}}
		</div>		
	</div>

</template>

<template name="converMsgs">
	{{#each msgsLast}}
		{{> itemMsg}}
	{{/each}}
</template>

<template name="converInput">
	<form id="converInput">
		<div class="col-xs-12">
			<textarea name="body" rows="1" placeholder="{{i18n 'label_msgnew'}}"  maxlength="300" aria-expanded="true" aria-label="{{i18n 'label_msgnew'}}"></textarea>
		</div>
	</form>
</template>

<template name="conver_place_new">
	<form class="form-horizontal item_conver-new" role="form">
		<div class="input-group">
			<input class="form-control conver-title-new" tyte="text" maxlength="60" placeholder="{{i18n 'label_convertit'}}" aria-label="{{i18n 'label_convertit'}}" aria-expanded="true" />
			<span class="input-group-btn">
				<a class="btn btn-default conver-btn-new">
					<i class="icon icon-add"></i>
					{{i18n 'btn_convernew'}}
				</a>
			</span>
		</div>
	</form>
</template>
