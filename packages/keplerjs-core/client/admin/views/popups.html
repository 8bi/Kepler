
<template name="popupPlace_admin">

	<div class="btn-group">
		<a class="popup-move btn btn-sm btn-primary" href="#">Move</a> 
		<a class="popup-canc btn btn-sm btn-default" style="display:none" href="#">Cancel</a>		
		<a class="popup-clone btn btn-sm btn-warning" href="#">Clone</a>	
		<a class="popup-del btn btn-sm btn-danger" href="#">Delete</a>		
	</div>
	<br /><br />
	<div class="input-group">
		<input class="popup-reninput form-control" type="text" value="{{name}}" />
		<span class="input-group-btn">
			<a class="popup-ren btn btn-default" href="#">Rename</a>
		</span>
	</div>
</template>

<template name="popupCursor_admin">
{{#if isAdmin}}
	<a class="btn-create btn btn-default btn-sm btn-block" href="#">
		<i class="icon icon-add"></i> Create New Place!
	</a>
{{/if}}
</template>
