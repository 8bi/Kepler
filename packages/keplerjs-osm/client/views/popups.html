
<template name="popupCursor_osm">
	<a class="btn-osmsearch btn btn-default btn-sm btn-block" href="#">
		<i class="icon icon-osm"></i> {{i18n 'btn_osmsearch'}}
	</a>
</template>

<template name="popupGeojson_osm">
	<div class="popup-osm">
		{{#if properties.tags.name}}
		<a class="btn btn-block btn-default popup-tit">
			<b>{{properties.tags.name}}</b>
		</a>
		{{/if}}
      <div class="list-group-item">
      {{> popupOsm}}
      </div>
		<a class="btn-osmcreate btn btn-default btn-block" href="#">
			<i class="icon icon-add"></i> {{i18n 'btn_osmcreate'}}
		</a>
	</div>
</template>

<template name="popupOsm">  
      {{#each arrayify properties.tags}}
            <label>{{key}}:</label>
            <a href="http://wiki.openstreetmap.org/wiki/Tag:{{key}}={{val}}" target="_blank"><span>{{val}}</span></a>
            <br />
      {{/each}}
      {{#each arrayify properties.meta}}
         <b>{{key}}:</b> <em>{{val}}</em><br />
      {{/each}}
      <label>{{i18n 'label_osmnode'}}</label> <a href="http://osm.org/{{id}}" target="_blank">{{properties.id}}</a>
</template>
