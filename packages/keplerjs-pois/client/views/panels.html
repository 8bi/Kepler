
<template name="panelPlace_pois">

	<div class="list-group">
		<div class="list-group-item active">
			{{i18n 'title_placePois'}}
		</div>

		{{#if poisList}}
			<div class="list-group-item">
			{{> panelPlace_pois_list}}
			</div>
		{{else}}
			<a class="list-group-item panel-btn-poisList" href="#" target="_blank">
				<i class="icon icon-pois"></i> <span>{{i18n 'btn_pois'}}</span>
			</a>
		{{/if}}
	</div>

</template>

<template name="panelPlace_pois_list">
	{{#each getPoisList}}
	<a class="list-group-item panel-btn-poi" href="#">
		{{#if icon}}<i class="{{icon}}"></i>{{/if}} 
		{{title}}
		<span class="badge bg-gray">{{count}}</span>
	</a>
	{{/each}}
</template>
