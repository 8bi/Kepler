
<template name="panelPlace_tracks">
	{{#if isOutdoor}}
	{{#if getTracksList}}
	<div class="list-group">
		<a class="list-group-item active" href="/place/{{id}}/tracks">		
			<i class="icon icon-gpx"></i> {{i18n 'tabs.tracks'}}
		</a>
		{{#each getTracksList}}
		<a class="list-group-item panel-btn-tracks" href="#">
			{{#with properties}}
				{{> popupTrack}}
			{{/with}}
		</a>
		{{/each}}
	</div>
	{{/if}}
	{{/if}}
</template>
