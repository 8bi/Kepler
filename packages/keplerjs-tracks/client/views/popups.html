
<template name="popupPlace_tracks">
	{{#if isOutdoor}}
		<a class="btn btn-sm btn-default" href="/place/{{id}}/tracks"><i class="icon icon-gpx"></i></a>
	{{/if}}
</template>

<template name="popupTrack">
	{{#if time}}<i class="icon icon-time"></i> {{i18n 'label_time'}} {{humanTime time}} <br />{{/if}}
	{{#if len}}<i class="icon icon-len"></i> {{i18n 'label_len'}} {{humanDistance len}} <br />{{/if}}
	{{#if dis}}<i class="icon icon-dis"></i> {{i18n 'label_dis'}} {{humanDistance dis}}{{/if}}
</template>


<template name="popupGeojson_tracks">
	{{#with properties}}
		<div class="list-group-item">
		{{> popupTrack}}
		</div>
	{{/with}}
</template>
