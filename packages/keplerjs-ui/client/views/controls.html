
<template name="controlAlert">
<div class="leaflet-control leaflet-control-alert" style="display:{{#unless text}}none{{/unless}}">
	<div class="alert alert-success">
		<span class="text">
			{{text}}
		</span>
		<a class="close">
			<i class="icon icon-close-blue"></i>
		</a>
	</div>
</div>
</template>
