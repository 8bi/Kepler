
<template name="formLogin">

	{{#if currentUser}}
		{{#with currentUser}}
			<div class="btn btn-default">
				<a class="btn user-btn-name" href="{{pathFor route='root'}}">
					<img class="icon-avatar" src="{{avatar}}" /><u>{{username}}</u>
				</a>
			</div>

			<br /><br />
			
			<div class="btn btn-link">
				<a class="btn btn-link" href="{{pathFor route='logout'}}">{{i18n 'btn_logout'}}</a>
			</div>
		
		{{/with}}
	{{else}}
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">
				{{> loginButtons}}
			</div>
		</div>
	{{/if}}

</template>
