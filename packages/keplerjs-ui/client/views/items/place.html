
<template name="item_place">
	<a class="btn place-btn-name" href="/place/{{id}}">
		{{#if name}} {{name}} {{else}}<i>{{i18n 'label_noname'}}</i>{{/if}}
	</a>
</template>

<template name="item_place_search">
	<div class="search-item">
		<div class="pull-left">
			{{> item_place}}
		</div>
		<div class="pull-right">
			<!-- TODO geoinfo placeholder -->
			<small class="control-label text-gray text-capitalize">
			{{#if createdAt}} {{humanTime createdAt 1}} {{/if}}
			</small>
			<a class="btn btn-sm btn-default" href="/place/{{id}}/map">
				<i class="icon icon-map"></i>
			</a>
		</div>
	</div>
</template>

<template name="place_btns">	
	<div class="btn-group" data-toggle="buttons">

		{{> pluginPlaceholder name='itemPlace'}}

		<a class="btn btn-sm btn-default place-btn-checkins" href="/place/{{id}}/checkins">
			<i class="icon {{#if checkinsCount}} icon-users {{else}} icon-unusers {{/if}}"></i>
			<span class="badge badge-checkins {{#unless checkinsCount}} bg-gray {{/unless}}">{{checkinsCount}}</span>
		</a>
		<a class="btn btn-sm btn-default" href="/place/{{id}}/map">
			<i class="icon icon-map"></i>
		</a>
	</div>
</template>

<template name="place_btn_checkin">		
	<div class="btn-group" data-toggle="buttons">
		<label class="place-btn-checkin btn btn-sm btn-default">
			<i class="icon {{#if isCheckin}} icon-checkin {{else}} icon-uncheckin {{/if}}"></i>
			<span class="{{#if isCheckin}} {{else}} text-muted {{/if}}">
			{{#if isCheckin}}
				{{i18n 'btn_checkout'}}
			{{else}}
				{{i18n 'btn_checkin'}}
			{{/if}}
			</span>
			<input type="checkbox" checked={{isCheckin}} />
		</label>	
	</div>
</template>
