
<template name="item_user">
	<a class="btn user-btn-name" href="{{#if id}}/user/{{id}}{{/if}}">
		<img class="icon-avatar" src="{{avatar}}" /><u>{{name}}</u>
	</a>
</template>

<template name="item_user_friend">
	<div class="friend-item {{#unless isOnline}}offline{{/unless}}">
		<div class="pull-left">
			<i class="icon icon-{{#if isOnline}}online{{else}}offline{{/if}}{{#if mob}}-mob{{/if}} user-device"></i>
			{{> item_user}}
		</div>
		<div class="pull-right">
		{{#if isOnline}}
			{{> user_btns}}
		{{/if}}
		</div>
	</div>
</template>

<template name="user_btns">
	<div class="btn-group">
	{{#if checkin}}
		{{#with placeById checkin}}
			{{> item_place_favorite}}
		{{/with}}
	{{else}}
		{{#if getLoc}}
		<a class="btn btn-sm btn-default" href="/user/{{id}}/map">
			<i class="icon icon-map-user"></i>
		</a>
		{{/if}}
	{{/if}}
	</div>
</template>
