
<template name="item_user">
	<a class="btn user-btn-name" href="/user/{{_id}}">
		<img class="icon-avatar" src="{{avatar}}" /><u>{{username}}</u>
	</a>
</template>

<template name="item_user_name">
	<a class="btn user-btn-name" href="/user/{{_id}}">
		<u>{{username}}</u>
	</a>
</template>

<template name="item_user_friend">
	<div class="friend-item {{#unless isOnline}}offline{{/unless}}">
		<div class="pull-left">
			<i class="icon icon-{{#if isOnline}}online{{else}}offline{{/if}}{{#if mob}}-mob{{/if}} user-device"></i>
			{{> item_user}}
		</div>
		<div class="pull-right">
		{{#if isOnline}}
			
			{{> btns_location}}
			
		{{/if}}
		</div>
	</div>
</template>
