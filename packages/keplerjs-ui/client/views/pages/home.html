
<template name="home">

<div id="home">
	<div class="row">
		<div class="col-xs-12 col-md-4 col-md-offset-4 text-center">
		
			<div id="logo"></div>
			
			<em id="slogan" class="clearfix">{{i18n 'website.desc'}}</em>
			
			<br>

			<div class="row">
				<a class="icon icon-social icon-social-tw" title="Twitter" target="_blank" href="{{i18n 'socials.twitter'}}"></a>
				<a class="icon icon-social icon-social-fb" title="Facebook" target="_blank" href="{{i18n 'socials.facebook'}}"></a>
				<a class="icon icon-social icon-social-gp" title="Google+" target="_blank" href="{{i18n 'socials.google'}}"></a>
				<a class="icon icon-social icon-social-tu" title="Tumblr" target="_blank" href="{{i18n 'socials.tumblr'}}"></a>
			</div>

			<br /><br />
			{{#if currentUser}}
				{{#with currentUser}}
				
					<div class="btn btn-default">
						{{> item_user}}
					</div>
					<br /><br />
					<div class="btn btn-default">
						<a href="{{pathFor route='logout'}}">{{i18n 'btns.logout'}}</a>
					</div>
				
				{{/with}}
			{{else}}
				{{> loginButtons}}
			{{/if}}
			<br /><br />

			{{> footer}}
			
		</div>
	</div>
</div>

</template>
