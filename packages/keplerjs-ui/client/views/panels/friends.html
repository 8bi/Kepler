
<template name="search_user">
	<form class="form-horizontal">
		<div class="form-group has-feedback col-xs-7">
			<!--div class="input-group"--> 
				<input class="users-search form-control" type="text" placeholder="{{i18n 'label_findusers'}}" /> 
				<!--span class="input-group-addon"><i class="icon icon-search"></i></span>
			</div-->
		</div>
		<div class="text-right">
			{{#with currentUser}}
				{{> status_user}}
			{{/with}}
			<input class="form-control" id="switch_online" type="checkbox" />
		</div>
		<div class="text-right">
		{{#if ifRoute 'usersNews'}}
			<a class="btn btn-default pull-right" href="{{pathFor route='friends'}}">
				{{i18n 'title_friends'}}<i class="icon icon"></i>
			</a>
		{{else}}
			<a class="btn btn-default pull-right" href="{{pathFor route='usersNews'}}">
				{{i18n 'title_usersNews'}}
			</a>
		{{/if}}
		</div>
	</form>
</template>
