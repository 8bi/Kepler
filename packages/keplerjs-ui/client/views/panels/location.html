
<template name="tab_location">
{{#if or getLoc checkin}}
	<ul class="list-group" id="tab_location">
		<li class="list-group-item active">
			<i class="icon icon-map"></i> {{i18n 'label_location'}}
		</li>	
		{{#if checkin}}
			{{#with placeById checkin}}
			<li class="list-group-item">

				{{> place_btn_checkin}}

				{{> item_place}} 

			</li>
			{{/with}}
		{{else}}
		<li class="list-group-item">
			{{> user_btns}}

			{{> pluginPlaceholder name='popupUser'}}
		</li>
		{{/if}}
	</ul>
{{/if}}
</template>
