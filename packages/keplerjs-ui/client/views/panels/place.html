
<template name="panelPlace">

<div id="place" class="panel">
	<div class="panel-heading bg-primary">
		<h4 class="pull-left">
			<a class="backhist" href="javascript:history.back()"><i class="icon icon-ar-left-w"></i></a> 
			{{#if name}} {{name}} {{else}}<i>{{i18n 'label_noname'}}</i>{{/if}}
		</h4>
		<a class="close pull-right" href="/">&times;</a>
	</div>
	<div class="panel-body">
	
		{{> place_btns_panel}}

		<br />

		<ul class="nav nav-tabs">
			<li class="active">
				<a href="#tab_info" data-toggle="tab">
					<i class="icon icon-placeinfo"></i> <span>{{i18n 'btn_info'}}</span>
				</a>
			</li>		
			<li>
				<a href="#tab_histplace" data-toggle="tab">
					<i class="icon icon-hist"></i> <span>{{i18n 'btn_hist'}}</span>
				</a>
			</li>			
		</ul>

		<div class="tab-content">
			<br />

			<div class="tab-pane active" id="tab_info">
				
				{{> tab_info}}

				{{> pluginPlaceholder name='panelPlace'}}

			</div>	
			<div class="tab-pane" id="tab_histplace">
				{{> tab_histplace}}
			</div>	
		</div>
	</div>	
</div>

</template>


<template name="place_btns_panel">	
	<div class="row">
		<div class="col-sm-2">
			{{> place_btns3}}
		</div>
		<div class="col-sm-10 text-right">
			{{> place_btns}}
		</div>		
	</div>
</template>

<template name="place_btns3">	
	<div class="btn-group" data-toggle="buttons">
		<label class="place-btn-checkin btn btn-sm btn-default">
			<i class="icon {{#if isCheckin}} icon-checkin {{else}} icon-uncheckin {{/if}}"></i>
			<span class="{{#if isCheckin}} text-primary {{else}} text-muted {{/if}}">
			{{#if isCheckin}}
				{{i18n 'btn_checkout'}}
			{{else}}
				{{i18n 'btn_checkin'}}
			{{/if}}
			</span>
			<input type="checkbox" checked={{isCheckin}} />
		</label>	
	</div>
</template>
