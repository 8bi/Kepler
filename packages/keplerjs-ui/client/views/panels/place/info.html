
<template name="tab_info">

	<ul class="list-group">
		{{#if createdAt}}
		<li class="list-group-item">
			<label>{{i18n 'labels.createdAt'}}</label>
			<time>{{humanDateUTC createdAt}}</time>
		</li>
		{{/if}}
		{{#if desc}}
		<li class="list-group-item">
			<label>{{i18n 'labels.desc'}}</label><br />
			<p class="place-desc">{{desc}}</p>
		</li>
		{{/if}}
		{{#if warn}}
		<li class="list-group-item alert alert-warning alert-dismissable place-warn">
			<i class="icon icon-danger"></i> {{warn}}
		</li>
		{{/if}}
		{{#if type}}
		<!--li class="list-group-item">
			<label>{{i18n 'labels.type'}}</label> {{placeType type}}
		</li-->
		{{/if}}		
	</ul>

</template>
