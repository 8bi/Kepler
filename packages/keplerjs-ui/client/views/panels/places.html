
<template name="search_place">
	<form class="form-horizontal">
		<div class="form-group has-feedback col-xs-7">
			<!-- <div class="input-group">  -->
				<input class="places-search form-control" type="text" placeholder="{{i18n 'label_findplace'}}" /> 
			<!-- </div>	 -->
		</div>
		<div class="text-right">
		{{#if ifRoute 'placesNews'}}
			<a class="btn btn-default pull-right" href="{{pathFor route='placesNearby'}}">
				{{i18n 'title_placesNearby'}}
			</a>
		{{else}}
			<a class="btn btn-default pull-right" href="{{pathFor route='placesNews'}}">
				{{i18n 'title_placesNews'}}
			</a>
		{{/if}}
		</div>
	</form>
</template>
