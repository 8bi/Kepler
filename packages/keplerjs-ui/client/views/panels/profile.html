
<template name="panelProfile">

<div id="profile" class="panel">

	<div class="panel-heading bg-primary">
		<h4 class="pull-left"><img class="icon-avatar" src="{{avatar}}" /> {{name}}</h4>
		<a class="close pull-right" href="/">&times;</a>
	</div>
	<div class="panel-body">

		{{> tab_location}}

		<div class="list-group">
			<a class="list-group-item" href="/favorites">
				<i class="icon icon-star"></i>
				 {{i18n 'btns.favs'}} 
				<span class="badge">{{favorites.length}}</span>
			</a>
			<a class="list-group-item" href="/history">
				<i class="icon icon-hist"></i>
				 {{i18n 'btns.hist'}} 
				<span class="badge">{{hist.length}}</span>
			</a>
		</div>

		<div class="list-group">
		
			{{> placeholder name='panelProfile'}}

		</div>
		
		<div class="list-group">
			<a class="list-group-item" href="/settings">
				<i class="icon icon-sets"></i> 
				{{i18n 'btns.sets'}}
			</a>		
			<a class="list-group-item" href="{{pathFor route='home'}}" role="tab">
				<i class="icon icon-home"></i>
				{{i18n 'btns.home'}}
			</a>
		</div>

		<div class="list-group">
			
			<a class="btn btn-link disabled text-muted">
				{{connectionStatus.status}}
			</a>

			<a class="btn btn-default btn-sm pull-right" href="/logout">
				<i class="icon icon-logout"></i> 
				{{i18n 'btns.logout'}}
			</a>
		</div>		
	</div>
</div>

</template>
