
<template name="tab_bio">

	<div class="row">
		<div class="col-xs-4">
			<img class="icon-avatar icon-avatar-big" src="{{avatar}}" />
		</div>
		<div class="col-xs-8">			
			{{#if username}}<label>{{i18n 'labels.username'}}</label> <span>{{username}}</span><br />{{/if}}
			{{#if name}}<label>{{i18n 'labels.name'}}</label> <span>{{name}}</span><br />{{/if}}
			<label>{{i18n 'labels.signupdate'}}</label> <time>{{humanDate createdAt}}</time>
			<br />
			{{#if city}}<label>{{i18n 'labels.city'}}</label> <span class="text-capitalize">{{city}}</span><br />{{/if}}
		</div>
	</div>

</template>
