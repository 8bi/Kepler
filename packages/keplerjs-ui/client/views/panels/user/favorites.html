
<template name="tab_favorites">
	{{#if favorites.length}}
		<label>{{i18n 'label_favsplaces'}}</label>
		<ul class="list-group list-items">
			{{#each favorites}}
			<li class="list-group-item">
				{{#with placeById this}}
					{{> item_place_favorite}}
				{{/with}}
			</li>
			{{/each}}
		</ul>
	{{else}}
		<label class="text-gray"><i>{{i18n 'label_nofavs'}}</i></label>				
	{{/if}}
</template>
