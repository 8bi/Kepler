
<template name="popupPlace">
	<div class="popup-place">
		<a href="/place/{{id}}" class="btn btn-block btn-default popup-tit">
			{{#if name}}<b>{{name}}</b>{{else}}<i>{{i18n 'labels.noname'}}</i>{{/if}}
		</a>

		{{#if checkinsCount}}
			<a class="btn btn-sm btn-default" href="/place/{{id}}/checkins"><i class="icon icon-users"></i></a>
		{{/if}}
		
		{{> placeholder name='popupPlace'}}
	</div>
</template>

<template name="popupUser">
	<div class="popup-user">
	{{> item_user}}
	{{> placeholder name='popupUser'}}
	</div>
</template>

<template name="popupCursor">
	<div class="popup-cursor">
		{{> placeholder name='popupCursor'}}
		<br />
		<a href="/map/{{humanLoc loc}}">{{humanLoc loc}}</a>
	</div>
</template>
