<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Climbo - The Climbers Community</title>
	<meta name="description" content="The Climbers Community" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
	
	<link rel="stylesheet" href="js/jquery-mobile-1.3.1/jquery.mobile-1.3.1.min.css" />
	<link rel="stylesheet" href="css/climbo.css" />
<style>
#content {
	margin:0 auto;
	max-width: 500px;
}
#wrap {
	background:#f3f3ff;
	border:2px solid #88bae1;
	box-shadow: 0 0 .7em #b5ddff;
	padding:10px;
	margin:5px 0;
	border-radius:10px;
	color:#444;
	position:relative;
	text-align:center;
}
h1,h4 {
	margin-top: 0;
}
#start a {
	font-size:1.2em;
	font-family:comics;
	text-decoration: none;
}
#start a:hover {
	color:#af0109;
	text-decoration: underline;	
}
#start em {
	font-size: .85em;
	letter-spacing: 2px;
	color:#0660A0;
	text-shadow: 0 0 3px #b5ddff;
}
#logo {
	cursor:pointer;
	height:160px;
	border:none;
	margin:15px 0;
}
input {
	color:#2969b3;
	background:#fff;
	box-shadow: 0 0 .7em #ccc;
	font-size:.85em;
}
#alert-rank {
	min-height:60px;
	font-style:italic;
	vertical-align:bottom;
}
#suggestions i {
	font-weight:normal;
	font-size:.85em;
	color:#aaa;
}

#social-icons {
	position:absolute;
	right:6px;
	top:8px;
	width:32px;
}
#social-icons a {
	background:url('images/icons-social.png') no-repeat 0 0;
	display:block;
	width:32px;
	height:32px;
	border-radius:4px;	
	padding:0;
	margin:0 0 5px 0;
	opacity:0.5;
}
#social-icons a:hover {	opacity:0.9; }
#social-icons a.social-icon_contact{background-position:0 0;}
#social-icons a.social-icon_contact:hover{background-position:0 -32px;}
#social-icons a.social-icon_twitter{background-position:-32px 0;}
#social-icons a.social-icon_twitter:hover{background-position:-32px -32px;}
#social-icons a.social-icon_facebook{background-position:-64px 0;}
#social-icons a.social-icon_facebook:hover{background-position:-64px -32px;}
#social-icons a.social-icon_google{background-position:-160px 0;}
#social-icons a.social-icon_google:hover{background-position:-160px -32px;}
#social-icons a.social-icon_tumblr{background-position:-640px 0;}
#social-icons a.social-icon_tumblr:hover{background-position:-640px -32px;}
#social-icons a.social-icon_tuenti{background-position:-1536px 0;}
#social-icons a.social-icon_tuenti:hover{background-position:-1536px -32px;}
#social-icons a.social-icon_zello{background-position:-1568px 0;}
#social-icons a.social-icon_zello:hover{background-position:-1568px -32px;}
</style>
</head>

<body>

<div data-role="page" id="page-intro">

	<!--div data-role="header" data-position="fixed" data-tap-toggle="false" data-fullscreen="false">

	</div-->

	<div data-role="content" id="content">
		<div id="wrap">
		
			<img id="logo" src="images/climbo-200.png" />
			
			<div id="start">
				<em>The Climbers Community</em>
				<h1><a href="#">...</a></h1>
			</div>
			
			<div id="notif" style="display:none">
				<form id="form-notif">
					<div style="max-width:300px; margin: 0 auto">
						<input type="hidden" name="presignup" />
						<input id="email" name="email" type="text" size="16" placeholder="email..." />
						<input name="submit" type="submit" value="Avvertimi quando &egrave; online!" />
					</div>
				</form>
			</div>
		
			<div id="preferit" style="display:none">
				<form id="form-rank">
					<div id="alert-rank">
						<h4>Riceverai una email appena saremo online... ;-)</h4>
						<label for="search-place">Quali sone le tue places preferite?</label>
					</div>
					<div style="width:80%;margin:0 auto">
						<input id="search-place" data-type="search" name="place" type="text" size="16" />
					</div>
					<ul id="suggestions" data-role="listview" data-inset="true"></ul>
					<button id="submit-rank" type="button" data-role="button" data-mini="false" data-inline="true" data-icon="check">Mi Piace</button>
					
				</form>
			</div>

			<div id="social-icons">
				<!--a class="social-icon_contact" target="_blank" href="mailto:info@climbo.net"></a-->
				<a class="social-icon_facebook" title="Facebook" target="_blank" href="https://www.facebook.com/Climbo.net"></a>
				<a class="social-icon_twitter" title="Twitter" target="_blank" href="https://twitter.com/climbo_net"></a>
				<a class="social-icon_google" title="Google+" target="_blank" href="https://plus.google.com/109331667704391500096" rel="publisher"></a>
				<a class="social-icon_tuenti" title="Tuenti" target="_blank" href="https://www.tuenti.com/#m=Page&id=3711633540"></a>
				<a class="social-icon_tumblr" title="Tumblr" target="_blank" href="http://climbo-net.tumblr.com"></a>
				<a class="social-icon_zello" title="Zello" target="_blank" href="https://zello.com/channels/c/2353fcd9"></a>				
			</div>
			
			
		
		</div><!--wrap-->
	</div><!--content-->
    
    <!--div data-role="footer" data-position="fixed" data-tap-toggle="false" data-fullscreen="false">
	</div-->

</div>

<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery-mobile-1.3.1/jquery.mobile-1.3.1.min.js"></script>
<script src="js/jquery-mobile-autocomplete/jqm.autoComplete-1.5.1-min.js"></script>
<script src="js/jquery-tmpl/jquery.tmpl.min.js"></script>


<script src="js/climbo-config.js"></script>
<script src="pre-signup.js"></script>
</body>
</html>
